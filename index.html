<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Welcome to Rock Paper Scissors!
            </h2>
            <label>
                <input type="radio" name="rps" value="rock"/>
                <img src="./assets/rock.jpeg" alt=""/>
            </label>
            <label>
                <input type="radio" name="rps" value="paper"/>
                <img src="./assets/paper.jpeg" alt=""/>
            </label>
            <label>
                <input type="radio" name="rps" value="scissors"/>
                <img src="./assets/scissors.jpeg" alt=""/>
            </label>
            <input type="button" value="Shoot!" id="shoot-btn"/>
            <div id="current-result"></div>
            <div id="total-wins"> </div>
            <div id="total-losses"> </div>
            <div id="total-ties"> </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
